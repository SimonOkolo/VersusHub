<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VersusHub - Access</title>
    <link rel="icon" type="image/x-icon" href="/public/img/VhLogo.ico">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="darken"></div>
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="auth-form" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button class="submit-button" type="submit">ENTER</button>
                </form>
            </div>

            <div class="auth-form hidden" id="signupForm">
                <h2>Create Account</h2>
                <form id="signup">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input name="name" type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input name="email" type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input name="password" type="password" id="signupPassword" required>
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/src/pages/auth/auth.ts"></script>
</body>
</html>
