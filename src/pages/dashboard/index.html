<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VsH Dashboard</title>
    <link rel="stylesheet" href="/src/components/header/header.css">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="dashboard-left">
        <img src="/public/img/VhLogo.ico">
        <div class="dash-left-top" id="dash-selection">
            <a href="../../../src/pages/dashboard/index.html" class="material-symbols-outlined" style="font-size:30px;">home</a>
            <a href="../../../src/pages/dashboard/index.html" class="material-symbols-outlined" style="font-size:30px;">search</a>
            <a href="../../../src/pages/dashboard/index.html" class="material-symbols-outlined" style="font-size:30px;">calendar_today</a>
        </div>
        <div class="dash-left-bottom" id="dash-selection">
            <a class="material-symbols-outlined" style="font-size:30px;" id="profile-btn">person</a>
            <a href="../../../src/pages/dashboard/index.html" class="material-symbols-outlined" style="font-size:30px;">mail</a>
            <a class="material-symbols-outlined" style="font-size:30px;" id="logout-btn">logout</a>
        </div>
    </div>
    <div class="dashboard">

        <div class="dashboard-header">
            <div class="player-username">
                <h1>Welcome, <span id="username">Player</span>!</h1>
            </div>
            <div class="user-stats">
                <div class="stat-box">
                    <div class="stat-info">
                        <h3>Reputation</h3>
                        <p id="userReputation">Loading...</p>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-info">
                        <h3>VsH Coins</h3>
                        <p id="userCoins">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <main class="dashboard-main">
            <div class="main-left">
                <section class="user-games">
                    <p class="section-title">Your Games</p>
                    <div class="add-game-controls">
                        <select id="add-game-dropdown">
                            <option value="">Add a game</option>
                            </select>
                        <button id="add-game-button" disabled>Add</button>
                    </div>
                    <ul id="user-games-list">
                        <!-- Games will be populated here -->
                    </ul>
                </section>

                <section class="matchmaking">
                    <p class="section-title">Matchmake</p>
                    <div id="matchmake-options">
                        <!-- Matchmaking options will be populated here -->
                        <p>Select a game to start matchmaking.</p>
                    </div>
                </section>
            </div>
            <div class="main-right">
                <p class="section-title">Tournaments</p>
                <ul id="tournament-list">
                    <!-- Tournaments will be populated here -->
                </ul>
            </div>
        </main>
    </div>
    <script type="module" src="./dashboard.ts"></script>
</body>
</html>
